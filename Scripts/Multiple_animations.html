<script type="text/javascript">


function initControls()
{
    $("input[name=animation]").click(
        function() {
            var id = $("input[name=animation]:checked").attr('value');
            changeAnimation(id);                
        }
    );

}

</script>

<script type="text/javascript">
  
	$(document).ready(
			function() {

				
			}
	);

</script>
<script>
	function StartGame()
	{
		var x = document.getElementsByName("button");
		x[0].disabled=true;
		var canvas = document.getElementById("webglcanvas");
				// create the scene
				createScene(canvas);

				// initialize the controls
				initControls();
				
		        // Run the run loop
		        run();

	}
	function ResetScoreandTime()
	{
		Reset();
// create the scene
		createScene(canvas);

				// initialize the controls
		initControls();
				
		        // Run the run loop
		run();
	}
</script>

<body>

<div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
	<div id="title">No score yet</div>
	<div id="title2">Time: 0 segs</div>
	<div id="title3"></div>

</div>

<div id="animations"> 
	<H1>Wack a Robot de Alberto Pascal</H1>
	
	
	<div>
		<button type="button" onclick= "StartGame()" name="button"> Start Game</button>
		<button type="button" onclick="ResetScoreandTime()" name="restartbutton"> Restart Game</button>
	</div>
</div> 


</body>
